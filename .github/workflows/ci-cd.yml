      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: us-east-1
      #   continue-on-error: true
      
      # - name: Deploy to ECS
      #   run: |
      #     aws ecs update-service --cluster todo-cluster --service todo-service --force-new-deployment
      #   continue-on-error: true

      # Alternative: Deploy to Google Cloud Run
      # Uncomment and configure if using GCP
      # - name: Deploy to Cloud Run
      #   uses: google-github-actions/deploy-cloudrun@v1
      #   with:
      #     service: todo-app
      #     image: ${{ secrets.DOCKER_USERNAME }}/todo-app:${{ github.sha }}
      #     credentials: ${{ secrets.GCP_SA_KEY }}
      #   continue-on-error: true

      - name: Deployment status
        run: |
          echo "‚úÖ Deployment step completed!"
          echo "Note: If you haven't configured deployment secrets, this is expected."
          echo "Configure HEROKU_API_KEY, HEROKU_APP_NAME, and HEROKU_EMAIL in GitHub Secrets to enable deployment."

  # Job 5: Summary
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    steps:
      - name: Check pipeline status
        run: |
          echo "üìä Pipeline Summary:"
          echo "===================="
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          
          if [ "${{ needs.lint.result }}" == "success" ] && [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
            echo "‚úÖ All checks passed!"
            exit 0
          else
            echo "‚ùå Some checks failed"
            exit 1
          fi