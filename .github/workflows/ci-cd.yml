name: Deploy to Azure

on:
  push:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: irinaizq-todo-app 
  PYTHON_VERSION: '3.10'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pip install -r requirements-dev.txt
          pytest tests/ --cov=backend --cov-report=xml

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name irinaizqregistry

      - name: Build backend image
        run: |
          docker build -t irinaizqregistry.azurecr.io/todo-backend:latest .

      - name: Push image
        run: |
          docker push irinaizqregistry.azurecr.io/todo-backend:latest

      - name: Deploy container to Azure Web App
        run: |
          az webapp config container set \
            --resource-group BCSAI2025-DEVOPS-STUDENTS-A \
            --name irinaizq-todo-app \
            --docker-custom-image-name irinaizqregistry.azurecr.io/todo-backend:latest \
            --docker-registry-server-url https://irinaizqregistry.azurecr.io
