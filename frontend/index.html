<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .link-button {
            text-align: center;
            margin-top: 15px;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .task-list {
            list-style: none;
            margin-top: 20px;
        }
        .task-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .task-item strong {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }
        .task-item span {
            display: inline-block;
            margin-right: 15px;
            font-size: 13px;
            color: #666;
        }
        .section {
            margin-bottom: 30px;
        }
        .app-container {
            max-width: 900px;
        }
        .logout-btn {
            width: auto;
            float: right;
            padding: 10px 20px;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h1>üìù To-Do Manager</h1>
        
        <div id="message"></div>
        
        <!-- Login Form -->
        <div id="loginSection">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button onclick="login()">Login</button>
            <div class="link-button" onclick="showRegister()">Don't have an account? Register here</div>
        </div>
        
        <!-- Register Form -->
        <div id="registerSection" class="hidden">
            <h2>Register</h2>
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Choose a password (min 6 chars)">
            </div>
            <button onclick="register()">Register</button>
            <div class="link-button" onclick="showLogin()">Already have an account? Login here</div>
        </div>
    </div>
    
    <!-- Main App -->
    <div class="container app-container hidden" id="appSection">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h1>üìù My Tasks</h1>
        
        <div id="appMessage"></div>
        
        <!-- Create Category -->
        <div class="section">
            <h2>Create Category</h2>
            <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" id="categoryName" placeholder="e.g., Work, Personal, Study">
            </div>
            <div class="form-group">
                <label for="categoryDescription">Description (optional)</label>
                <input type="text" id="categoryDescription" placeholder="Brief description">
            </div>
            <button onclick="createCategory()">Create Category</button>
        </div>
        
        <!-- Create Task -->
        <div class="section">
            <h2>Create Task</h2>
            <div class="form-group">
                <label for="taskTitle">Title</label>
                <input type="text" id="taskTitle" placeholder="Task title">
            </div>
            <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea id="taskDescription" placeholder="Task description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="taskCategory">Category</label>
                <select id="taskCategory">
                    <option value="">Select category...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="taskPriority">Priority</label>
                <select id="taskPriority">
                    <option value="High">High</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="form-group">
                <label for="taskHours">Estimated Hours</label>
                <input type="number" id="taskHours" placeholder="0" min="0" step="0.5">
            </div>
            <div class="form-group">
                <label for="taskDueDate">Due Date</label>
                <input type="date" id="taskDueDate">
            </div>
            <button onclick="createTask()">Create Task</button>
        </div>
        
        <!-- Tasks List -->
        <div class="section">
            <h2>Your Tasks</h2>
            <ul id="tasksList" class="task-list"></ul>
        </div>
    </div>

    <script>
        let token = null;

        function showMessage(msg, type, isApp = false) {
            const messageDiv = document.getElementById(isApp ? 'appMessage' : 'message');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = msg;
            setTimeout(() => {
                messageDiv.className = '';
                messageDiv.textContent = '';
            }, 3000);
        }

        function showLogin() {
            document.getElementById('authContainer').classList.remove('hidden');
            document.getElementById('appSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('registerSection').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('authContainer').classList.remove('hidden');
            document.getElementById('appSection').classList.add('hidden');
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('registerSection').classList.remove('hidden');
        }

        function showApp() {
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            loadCategories();
            loadTasks();
        }

        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Registration successful! Please login.', 'success');
                    document.getElementById('registerUsername').value = '';
                    document.getElementById('registerPassword').value = '';
                    setTimeout(() => showLogin(), 1500);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    token = data.token;
                    showMessage('Login successful!', 'success');
                    document.getElementById('loginUsername').value = '';
                    document.getElementById('loginPassword').value = '';
                    setTimeout(() => showApp(), 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function logout() {
            token = null;
            showMessage('Logged out successfully', 'success');
            setTimeout(() => showLogin(), 1000);
        }

        async function loadCategories() {
            try {
                const response = await fetch('/categories', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load categories');

                const categories = await response.json();
                const select = document.getElementById('taskCategory');
                select.innerHTML = '<option value="">Select category...</option>';
                
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function createCategory() {
            const name = document.getElementById('categoryName').value.trim();
            const description = document.getElementById('categoryDescription').value.trim();

            if (!name) {
                showMessage('Please enter a category name', 'error', true);
                return;
            }

            try {
                const response = await fetch('/categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, description })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Category created!', 'success', true);
                    document.getElementById('categoryName').value = '';
                    document.getElementById('categoryDescription').value = '';
                    loadCategories();
                } else {
                    showMessage(data.error || 'Failed to create category', 'error', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error', true);
            }
        }

        async function loadTasks() {
            try {
                const response = await fetch('/tasks', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load tasks');

                const tasks = await response.json();
                const tasksList = document.getElementById('tasksList');
                
                if (tasks.length === 0) {
                    tasksList.innerHTML = '<li style="text-align: center; color: #999;">No tasks yet. Create one above!</li>';
                    return;
                }
                
                tasksList.innerHTML = '';
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = 'task-item';
                    li.innerHTML = `
                        <strong>${task.title}</strong>
                        <span>üìå ${task.priority}</span>
                        <span>‚è∞ ${task.estimated_hours || task.hours || 0}h</span>
                        <span>üìä ${task.status || 'Pending'}</span>
                        ${task.due_date ? `<span>üìÖ ${task.due_date.split('T')[0]}</span>` : ''}
                    `;
                    tasksList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        async function createTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const category_id = parseInt(document.getElementById('taskCategory').value);
            const priority = document.getElementById('taskPriority').value;
            const hours = parseFloat(document.getElementById('taskHours').value) || 0;
            const due_date = document.getElementById('taskDueDate').value;

            if (!title) {
                showMessage('Please enter a task title', 'error', true);
                return;
            }

            if (!category_id) {
                showMessage('Please select a category', 'error', true);
                return;
            }

            try {
                const response = await fetch('/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title,
                        description,
                        category_id,
                        priority,
                        estimated_hours: hours,
                        due_date: due_date || null
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Task created!', 'success', true);
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDescription').value = '';
                    document.getElementById('taskHours').value = '';
                    document.getElementById('taskDueDate').value = '';
                    loadTasks();
                } else {
                    showMessage(data.error || 'Failed to create task', 'error', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error', true);
            }
        }

        // Check backend health on load
        window.onload = async function() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                console.log('Backend health:', data);
            } catch (error) {
                console.error('Cannot connect to backend:', error);
            }
        }
    </script>
</body>
</html>
